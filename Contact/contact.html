<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="../style/reset.css">
    <title>Contact</title>
</head>

<body>
    <header>Contact</header>
    <form action="#" id="loginForm" class="contact-form flex-column">
        <div class="flex-column">
            <label for="loginName">Name</label>
            <input type="text" id="loginName">
            <label class="alert-label"></label>
        </div>
        <div class="flex-column">
            <label for="loginSurname">Surname</label>
            <input type="text" id="loginSurname">
            <label class="alert-label"></label>
        </div>
        <div class="flex-column">
            <label for="loginEmail">Email</label>
            <input type="text" id="loginEmail">
            <label class="alert-label"></label>
        </div>
        <div class="flex-column">
            <label for="loginTextArea">Details</label>
            <textarea id="loginTextArea"></textarea>
            <label class="alert-label"></label>
        </div>
        <div class="flex-row">
            <label for="loginSubscribe">Subscribe for newsletter</label>
            <input type="checkbox" id="loginSubscribe" class="check-box">
        </div>
        <button type="submit" id="btnSubmit">Next</button>
    </form>
    <script type="module" src="./contact.js"></script>
</body>

</html>
